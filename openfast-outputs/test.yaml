      - raft.pitch_period
      - floatingse.constr_draft_heel_margin
      - floating.jointdv_0
      - floating.memgrp1.outer_diameter_in
    dlc:
      xaxis: Wind1VelX
      xaxis_stat: max
      yaxis:
      - Wind1VelY
      - Wind1VelZ
      yaxis_stat: min
    timeseries:
      channels:
      - Wind1VelX
      - Wind1VelY
      - Wind1VelZ
